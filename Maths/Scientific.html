<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Scientific Calculator — fixed 6-col mobile layout</title>
<style>
  :root{
    --page-bg:#ffffff;
    --card-bg:linear-gradient(180deg,#07121a 0%, #05101a 100%);
    --panel:#07121a;
    --key:#12202a;
    --key-hover:#162b34;
    --accent:#10b981;
    --accent-600:#05956f;
    --danger:#dc2626;
    --muted:#94a3b8;
    --shadow:0 18px 50px rgba(9,16,23,0.12);
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  }

  html,body{height:100%;margin:0;background:var(--page-bg);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
  /* Outer container centers and gives top spacing so mobile browser chrome doesn't overlap */
  .page{
    min-height:100vh;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    padding:28px 12px 36px;
    box-sizing:border-box;
  }

  /* Calculator card */
  .calc{
    width:360px;
    max-width:100%;
    background:var(--card-bg);
    border-radius:18px;
    box-shadow:var(--shadow);
    color:#e6eef8;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.03);
    display:flex;
    flex-direction:column;
    max-height:calc(100vh - 56px); /* keep within viewport on mobile */
  }

  /* top header */
  .top{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,0.03)}
  .brand{display:flex;flex-direction:column}
  .title{font-size:16px;font-weight:700}
  .subtitle{font-size:12px;color:var(--muted);margin-top:4px}
  .modes{display:flex;gap:8px}
  .modes button{border:0;padding:7px 12px;border-radius:999px;background:transparent;color:var(--muted);font-weight:700;cursor:pointer}
  .modes .active{background:var(--accent);color:#04201b;box-shadow:0 8px 20px rgba(6,139,107,0.12)}

  /* display area - WHITE background with black text as requested */
  .displayWrap{padding:12px}
  .display{
    background:#fff;border-radius:10px;padding:12px;min-height:86px;display:flex;flex-direction:column;justify-content:center;box-sizing:border-box;
  }
  .expr{color:#23303a;font-size:13px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .value{font-family:ui-monospace,Menlo,Monaco,'Roboto Mono',monospace;font-size:34px;text-align:right;color:#041018;margin-top:6px;word-break:break-all}

  /* keys: 6-column grid to match the screenshots exactly */
  .keys{display:grid;grid-template-columns:repeat(6,1fr);gap:10px;padding:12px;box-sizing:border-box;overflow:auto}
  .key{
    background:var(--key);border-radius:12px;padding:10px 8px;font-size:14px;border:0;color:#e6f0fb;cursor:pointer;
    min-height:46px;display:flex;align-items:center;justify-content:center;box-shadow:inset 0 -3px 0 rgba(0,0,0,0.25);transition:transform .08s,background .08s;
  }
  .key:hover{transform:translateY(-3px);background:var(--key-hover)}
  .key:active{transform:translateY(0);background:var(--key-hover)}
  .key.ac{background:var(--danger);color:white}
  .key.equals{background:linear-gradient(180deg,var(--accent),var(--accent-600));color:#04201b;border-radius:12px;box-shadow:0 10px 30px rgba(6,139,107,0.18)}
  .key.wide{grid-column:span 2}
  .muted{color:var(--muted);font-size:12px}

  /* bottom status line */
  .status{padding:10px 12px;border-top:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between;color:var(--muted);font-size:13px}

  /* responsiveness */
  @media (max-width:380px){
    .calc{width:320px}
    .value{font-size:28px}
    .keys{gap:8px;padding:10px}
    .key{padding:8px;font-size:13px;min-height:40px}
  }

  /* ensure keys container won't push display off-screen on very short viewports - allow internal scroll for keys */
  .calc .keys{flex:1;overflow:auto}
  .displayWrap{flex:0 0 auto}

  /* ensure focus styles visible for accessibility */
  .key:focus{outline:3px solid rgba(255,255,255,0.06);outline-offset:3px}
</style>
</head>
<body>
  <div class="page">
    <div class="calc" role="application" aria-label="Scientific calculator">
      <div class="top">
        <div class="brand">
          <div class="title">Scientific Calculator</div>
          <div class="subtitle">Keyboard · Deg/Rad · Memory · Precise</div>
        </div>
        <div class="modes" role="tablist" aria-label="Angle mode">
          <button id="deg" class="active" aria-pressed="true">Deg</button>
          <button id="rad" aria-pressed="false">Rad</button>
        </div>
      </div>

      <!-- display: white background, black text -->
      <div class="displayWrap">
        <div class="display" aria-live="polite">
          <div id="small" class="expr"></div>
          <div id="big" class="value">0</div>
        </div>
      </div>

      <!-- 6-column grid of keys (matches typical scientific layout in your screenshots) -->
      <div class="keys" id="keys" role="group" aria-label="Calculator keypad">
        <!-- Row1 -->
        <button class="key" data-key="sin(">sin</button>
        <button class="key" data-key="cos(">cos</button>
        <button class="key" data-key="tan(">tan</button>
        <button class="key" data-key="asin(">sin⁻¹</button>
        <button class="key" data-key="acos(">cos⁻¹</button>
        <button class="key" data-key="atan(">tan⁻¹</button>

        <!-- Row2 -->
        <button class="key" data-key="^">xʸ</button>
        <button class="key" data-key="^3">x³</button>
        <button class="key" data-key="^2">x²</button>
        <button class="key" data-key="sqrt(">√x</button>
        <button class="key" data-key="cbrt(">³√x</button>
        <button class="key" data-key="root(">y√x</button>

        <!-- Row3 -->
        <button class="key" data-key="expE(">eˣ</button>
        <button class="key" data-key="exp10(">10ˣ</button>
        <button class="key" data-key="PI">π</button>
        <button class="key" data-key="E">e</button>
        <button class="key" data-key="(">(</button>
        <button class="key" data-key=")">)</button>

        <!-- Row4 -->
        <button class="key" data-key="1/x">1/x</button>
        <button class="key" data-key="%">%</button>
        <button class="key" data-key="!">n!</button>
        <button class="key" data-key="rand">RND</button>
        <button class="key" data-key="ln(">ln</button>
        <button class="key" data-key="log(">log</button>

        <!-- Row5 -->
        <button class="key ac" data-key="AC">AC</button>
        <button class="key" data-key="back">⌫</button>
        <button class="key" data-key="neg">±</button>
        <button class="key" data-key="CE">CE</button>
        <button class="key" data-key="MC">MC</button>
        <button class="key" data-key="MR">MR</button>

        <!-- Row6 -->
        <button class="key" data-key="7">7</button>
        <button class="key" data-key="8">8</button>
        <button class="key" data-key="9">9</button>
        <button class="key" data-key="/">÷</button>
        <button class="key" data-key="M+">M+</button>
        <button class="key" data-key="M-">M-</button>

        <!-- Row7 -->
        <button class="key" data-key="4">4</button>
        <button class="key" data-key="5">5</button>
        <button class="key" data-key="6">6</button>
        <button class="key" data-key="*">×</button>
        <button class="key" data-key="Ans">Ans</button>
        <button class="key" data-key="EXP">EXP</button>

        <!-- Row8 -->
        <button class="key" data-key="1">1</button>
        <button class="key" data-key="2">2</button>
        <button class="key" data-key="3">3</button>
        <button class="key" data-key="-">-</button>
        <button class="key" data-key="E_not">E</button>
        <button class="key" data-key="rnd2" style="visibility:hidden">_</button>

        <!-- Row9 (bottom row) -->
        <button class="key" data-key="-space">-</button>
        <button class="key wide" data-key="0">0</button>
        <button class="key" data-key=".">.</button>
        <button class="key" data-key="+">+</button>
        <button class="key equals" data-key="=">=</button>
        <div></div>
      </div>

      <div class="status">
        <div>Memory: <span id="mem">0</span></div>
        <div>Ans: <span id="ans">0</span></div>
      </div>
    </div>
  </div>

<script>
/* Robust tokenizer -> shunting yard -> RPN evaluator (supports functions & postfix)
   Buttons insert tokens like 'sin(' or 'sqrt(' so functions work reliably.
   'y√x' sends root( — use root(y,x) format: after pressing root( type 'y, x)'.
*/
(function(){
  // UI
  const small = document.getElementById('small');
  const big = document.getElementById('big');
  const keys = document.getElementById('keys');
  const degBtn = document.getElementById('deg');
  const radBtn = document.getElementById('rad');
  const memEl = document.getElementById('mem');
  const ansEl = document.getElementById('ans');

  // state
  let expr = '';
  let memory = 0;
  let ANS = 0;
  let degMode = true;

  // normalize numeric output to avoid floating noise
  function normalize(n){
    if(typeof n !== 'number' || !isFinite(n)) return n;
    return Number.parseFloat(n.toPrecision(12));
  }

  // Tokenizer
  function tokenize(s){
    s = String(s);
    const tokens = [];
    let i=0;
    const reNum = /^[0-9]+(?:\.[0-9]*)?(?:[eE][+\-]?\d+)?/;
    const reId = /^[A-Za-z_][A-Za-z0-9_]*/;
    while(i<s.length){
      const ch = s[i];
      if(/\s/.test(ch)){ i++; continue; }
      const mNum = s.slice(i).match(reNum);
      if(mNum){ tokens.push({type:'number',v:mNum[0]}); i += mNum[0].length; continue; }
      const mId = s.slice(i).match(reId);
      if(mId){ tokens.push({type:'ident',v:mId[0]}); i += mId[0].length; continue; }
      if(ch==='+'||ch==='-'||ch==='*'||ch==='/'||ch==='^'||ch==='('||ch===')'||ch===','){ tokens.push({type:'op',v:ch}); i++; continue; }
      if(ch==='!'){ tokens.push({type:'post',v:'!'}); i++; continue; }
      if(ch==='%'){ tokens.push({type:'post',v:'%'}); i++; continue; }
      if(ch==='π'){ tokens.push({type:'ident',v:'PI'}); i++; continue; }
      // fallback
      tokens.push({type:'unknown',v:ch}); i++;
    }
    return tokens;
  }

  // Shunting-yard -> RPN
  function toRPN(tokens){
    const out = [], ops = [];
    const prec = {'+':2,'-':2,'*':3,'/':3,'^':4};
    const right = {'^':true};
    function isFunc(t, idx){ return t.type==='ident' && tokens[idx+1] && tokens[idx+1].type==='op' && tokens[idx+1].v==='('; }

    for(let i=0;i<tokens.length;i++){
      const t = tokens[i];
      if(t.type==='number' || (t.type==='ident' && !isFunc(t,i))) { out.push(t); continue; }
      if(isFunc(t,i)){ ops.push({type:'func',v:t.v}); continue; }
      if(t.type==='op'){
        if(t.v==='('){ ops.push(t); continue; }
        if(t.v===')'){
          while(ops.length && !(ops[ops.length-1].type==='op' && ops[ops.length-1].v==='(')) out.push(ops.pop());
          if(ops.length && ops[ops.length-1].type==='op' && ops[ops.length-1].v==='(') ops.pop();
          if(ops.length && ops[ops.length-1].type==='func') out.push(ops.pop());
          continue;
        }
        // unary minus
        const prev = tokens[i-1];
        if(t.v==='-' && (!prev || (prev.type==='op' && prev.v!===')') || prev.type==='post')){ ops.push({type:'op',v:'u-'}); continue; }
        while(ops.length){
          const top = ops[ops.length-1];
          if(top.type==='op' && top.v!=='('){
            const tp = prec[top.v]||0, cp = prec[t.v]||0;
            if((!right[t.v] && cp <= tp) || (right[t.v] && cp < tp)){ out.push(ops.pop()); continue; }
          } else if(top.type==='func'){ out.push(ops.pop()); continue; }
          break;
        }
        ops.push(t); continue;
      }
      if(t.type==='post'){ out.push(t); continue; }
      out.push(t);
    }
    while(ops.length) out.push(ops.pop());
    return out;
  }

  // Evaluate RPN
  function evalRPN(rpn){
    const stack = [];
    const consts = {PI:Math.PI, E:Math.E, Ans:ANS};
    const funcs = {
      sin:(x)=> degMode ? Math.sin(x*Math.PI/180) : Math.sin(x),
      cos:(x)=> degMode ? Math.cos(x*Math.PI/180) : Math.cos(x),
      tan:(x)=> degMode ? Math.tan(x*Math.PI/180) : Math.tan(x),
      asin:(x)=> degMode ? Math.asin(x)*180/Math.PI : Math.asin(x),
      acos:(x)=> degMode ? Math.acos(x)*180/Math.PI : Math.acos(x),
      atan:(x)=> degMode ? Math.atan(x)*180/Math.PI : Math.atan(x),
      ln:(x)=> Math.log(x),
      log:(x)=> (Math.log10?Math.log10(x):Math.log(x)/Math.LN10),
      expE:(x)=> Math.exp(x),
      exp10:(x)=> Math.pow(10,x),
      sqrt:(x)=> Math.sqrt(x),
      cbrt:(x)=> Math.cbrt?Math.cbrt(x):Math.pow(x,1/3),
      root:(y,x)=> Math.pow(x,1/y),
      rand:()=> Math.random()
    };

    for(let t of rpn){
      if(t.type==='number') stack.push(Number(t.v));
      else if(t.type==='ident'){
        if(t.v in consts) stack.push(consts[t.v]); else stack.push(NaN);
      } else if(t.type==='post'){
        if(t.v==='!'){
          const a = stack.pop(); const n = Number(a);
          if(!Number.isInteger(n) || n<0) throw 'factorial';
          if(n>170) throw 'overflow';
          let r=1; for(let i=1;i<=n;i++) r*=i; stack.push(r);
        } else if(t.v==='%'){
          const a = stack.pop(); stack.push(Number(a)/100);
        } else throw 'postfix';
      } else if(t.type==='op'){
        if(t.v==='u-'){ const a=stack.pop(); stack.push(-Number(a)); }
        else {
          const b=stack.pop(); const a=stack.pop();
          if(t.v==='+') stack.push(Number(a)+Number(b));
          else if(t.v==='-') stack.push(Number(a)-Number(b));
          else if(t.v==='*') stack.push(Number(a)*Number(b));
          else if(t.v==='/'){ if(Number(b)===0) throw 'div0'; stack.push(Number(a)/Number(b)); }
          else if(t.v==='^') stack.push(Math.pow(Number(a),Number(b)));
          else throw 'op';
        }
      } else if(t.type==='func'){
        if(t.v==='root'){
          const x = stack.pop(); const y = stack.pop(); stack.push(funcs.root(Number(y),Number(x)));
        } else if(t.v==='rand'){ stack.push(funcs.rand()); }
        else {
          const a = stack.pop();
          if(!(t.v in funcs)) throw 'func';
          stack.push(funcs[t.v](Number(a)));
        }
      } else { stack.push(NaN); }
    }
    if(stack.length!==1) throw 'syntax';
    return stack[0];
  }

  // wrapper evaluate
  function evaluate(str){
    if(!str || str.trim()==='') return 0;
    let s = String(str).replace(/×/g,'*').replace(/÷/g,'/');
    s = s.replace(/(\d)(PI|Ans|E|\()/g,'$1*$2').replace(/(\))(\d|PI|Ans|E|\()/g,')*$2');
    const tokens = tokenize(s);
    const rpn = toRPN(tokens);
    const val = evalRPN(rpn);
    return normalize(val);
  }

  // UI helpers
  function update(){
    small.textContent = expr;
    big.textContent = expr === '' ? '0' : expr;
    memEl.textContent = String(memory);
    ansEl.textContent = String(ANS);
  }

  // Button handler
  keys.addEventListener('click', (ev)=>{
    const btn = ev.target.closest('button');
    if(!btn) return;
    const k = btn.dataset.key;
    handle(k);
    btn.blur();
  });

  // keyboard support
  window.addEventListener('keydown', (ev)=>{
    if(ev.key==='Enter'){ handle('='); ev.preventDefault(); return; }
    if(ev.key==='Escape'){ handle('AC'); ev.preventDefault(); return; }
    if(ev.key==='Backspace'){ handle('back'); ev.preventDefault(); return; }
    if(/[0-9]/.test(ev.key)) { handle(ev.key); return; }
    if(ev.key==='.') { handle('.'); return; }
    if(ev.key==='+') { handle('+'); return; }
    if(ev.key==='-') { handle('-'); return; }
    if(ev.key==='*') { handle('*'); return; }
    if(ev.key==='/') { handle('/'); return; }
    if(ev.key==='^') { handle('^'); return; }
  });

  function handle(k){
    if(k === undefined) return;
    try{
      switch(k){
        case 'AC': expr=''; update(); break;
        case 'CE':
          expr = expr.replace(/\s*([A-Za-z_][A-Za-z0-9_]*|\d+\.?\d*(?:[eE][+\-]?\d+)?|\S)$/, '');
          update(); break;
        case 'back': expr = expr.slice(0,-1); update(); break;
        case '=':
          try{
            const v = evaluate(expr);
            if(v === 'Error' || Number.isNaN(v)) { big.textContent = 'Error'; }
            else {
              const d = normalize(v);
              ANS = (typeof d === 'number') ? d : Number(d)||0;
              expr = String(d);
              small.textContent = '';
              big.textContent = expr;
              ansEl.textContent = String(ANS);
            }
          } catch(e){
            big.textContent = 'Error';
          }
          break;
        case 'neg':
          expr = expr.replace(/(\d+\.?\d*(?:[eE][+\-]?\d+)?)$/, (m)=> String(-Number(m)));
          update(); break;
        case '1/x':
          {
            const v = evaluate(expr);
            if(v === 'Error' || Number(v)===0) big.textContent='Error';
            else { const r = normalize(1/Number(v)); ANS = r; expr = String(r); update(); }
          }
          break;
        case '%': expr += '%'; update(); break;
        case '!': expr += '!'; update(); break;
        case 'rand': expr = String(Math.random()); update(); break;
        case 'MC': memory = 0; memEl.textContent = String(memory); break;
        case 'MR': expr += String(memory); update(); break;
        case 'M+': { const v=evaluate(expr); if(!(v==='Error')) memory += Number(v); memEl.textContent=String(memory); } break;
        case 'M-': { const v=evaluate(expr); if(!(v==='Error')) memory -= Number(v); memEl.textContent=String(memory); } break;
        case 'Ans': expr += 'Ans'; update(); break;
        case 'EXP': expr += 'e'; update(); break;
        case 'E_not': expr += 'E'; update(); break;
        default:
          expr += k;
          update();
      }
    } catch(e){
      big.textContent = 'Error';
    }
  }

  // deg/rad toggle
  degBtn.addEventListener('click', ()=>{ degMode=true; degBtn.classList.add('active'); degBtn.setAttribute('aria-pressed','true'); radBtn.classList.remove('active'); radBtn.setAttribute('aria-pressed','false'); });
  radBtn.addEventListener('click', ()=>{ degMode=false; radBtn.classList.add('active'); radBtn.setAttribute('aria-pressed','true'); degBtn.classList.remove('active'); degBtn.setAttribute('aria-pressed','false'); });

  // initial
  update();

  // expose evaluate for quick console tests
  window.__calc = { evaluate:(s)=>{ try{return evaluate(String(s))}catch(e){return 'Error'} }, state:()=>({expr,memory,ANS,degMode}) };

})();
</script>
</body>
</html>
